<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body class="bg-pink-200">
    <header class="shadow-md shadow-gray-800">
      <nav class="container mx-auto">
        <div class="flex justify-between">
          <a href="/" class="flex items-center py-4 px-2">
            <img src="images/bliss-logo-rectangle.png" alt="Logo" class="h-10"
          /></a>

          <div class="hidden md:flex items-center space-x-1">
            <a
              href="/"
              class="py-4 px-2 text-pink-600 underline underline-pink-600 font-semibold"
              >Home</a
            >
            <a
              href="/"
              class="py-4 px-2 text-gray-800 font-semibold hover:text-pink-600 transition duration-300"
              >About</a
            >
            <a
              href="/"
              class="py-4 px-2 text-gray-800 font-semibold hover:text-pink-600 transition duration-300"
              >Contact</a
            >
          </div>

          <div class="hidden md:flex items-center space-x-3">
            <a
              href="/"
              class="py-4 px-2 font-medium text-gray-800 rounded hover:bg-pink-600 hover:text-white transition duration-300"
              >Sign Up</a
            >
          </div>

          <div class="flex md:hidden items-center">
            <button class="" id="menu-btn">
              <svg
                class="w-6 h-6 text-gray-800 hover:text-pink-600"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="hidden" id="mobile-menu">
          <ul class="">
            <li>
              <a
                href="/"
                class="block text-sm py-4 px-2 bg-yellow-200 text-gray-800 font-semibold"
                >Home</a
              >
            </li>
            <li>
              <a
                href="/"
                class="block text-sm py-4 px-2 hover:bg-yellow-200 transition duration-300"
                >About</a
              >
            </li>
            <li>
              <a
                href="/"
                class="block text-sm py-4 px-2 hover:bg-yellow-200 transition duration-300"
                >Contact</a
              >
            </li>

            <li>
              <a
                href="/"
                class="block text-sm py-4 px-2 hover:bg-yellow-200 transition duration-300"
                >Sign Up</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main
      class="container mx-auto flex flex-col lg:flex-row-reverse lg:justify-center lg:py-24 lg:gap-12"
    >
      <section class="">
        <div
          class="container mx-auto flex flex-col items-center p-4 space-y-4 lg:p-0"
        >
          <img src="images/bliss-logo-square.png" alt="Logo" class="h-44" />
          <h1 class="text-3xl font-bold text-gray-800">
            Welcome to Bliss Socials!
          </h1>
          <p>Share your bliss</p>
        </div>
      </section>
      <section>
        <form class="container mx-auto flex flex-col p-4 space-y-4 lg:px-0">
          <div class="flex flex-col space-y-2">
            <label class="px-2" for="username">Email</label>
            <input
              class="p-2 rounded-full"
              type="email"
              id="email"
              name="email"
              placeholder="Enter email"
            />
          </div>
          <div class="flex flex-col space-y-2">
            <label class="px-2" for="password">Password</label>
            <input
              class="p-2 rounded-full"
              type="password"
              id="password"
              name="password"
              placeholder="Enter password"
            />
          </div>

          <button
            class="p-2 bg-yellow-200 text-gray-800 font-semibold rounded-full border-2 border-gray-800 hover:bg-yellow-300 transition duration-300"
            type="submit"
          >
            Login
          </button>
        </form>

        <div class="container mx-auto flex p-4 space-x-2">
          <p>Don't have an account yet?</p>
          <a
            href="/"
            class="font-semibold rounded text-pink-600 hover:text-pink-700 transition duration-300"
            >Sign Up</a
          >
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
