<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/script.js" defer></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/favicon//site.webmanifest" />
  </head>
  <body class="bg-pink-200 min-h-screen grid grid-rows-[auto_1fr_auto]">
    <header class="shadow-sm shadow-gray-800">
      <nav class="container mx-auto">
        <div class="flex justify-between">
          <a href="/" class="flex items-center py-4 px-2">
            <img src="/images/bliss-logo-rectangle.png" alt="Logo" class="h-10"
          /></a>

          <div class="hidden md:flex items-center space-x-1">
            <a
              href="/"
              class="py-4 px-2 text-gray-800 font-semibold hover:text-pink-600 transition duration-300"
              >Home</a
            >
            <a
              href="/"
              class="py-4 px-2 text-gray-800 font-semibold hover:text-pink-600 transition duration-300"
              >About</a
            >
            <a
              href="/"
              class="py-4 px-2 text-gray-800 font-semibold hover:text-pink-600 transition duration-300"
              >Contact</a
            >
          </div>

          <div class="hidden md:flex items-center space-x-3">
            <a
              href="register/index.html"
              class="py-2 px-6 font-medium rounded bg-pink-600 border-2 border-pink-800 text-white"
              >Sign Up</a
            >
          </div>

          <div class="flex md:hidden items-center">
            <button class="" id="menu-btn">
              <svg
                class="w-6 h-6 text-gray-800 hover:text-pink-600"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="hidden" id="mobile-menu">
          <ul class="">
            <li>
              <a
                href="/"
                class="block text-sm py-4 px-2 hover:bg-yellow-200 transition duration-300"
                >Home</a
              >
            </li>
            <li>
              <a
                href="/"
                class="block text-sm py-4 px-2 hover:bg-yellow-200 transition duration-300"
                >About</a
              >
            </li>
            <li>
              <a
                href="/"
                class="block text-sm py-4 px-2 hover:bg-yellow-200 transition duration-300"
                >Contact</a
              >
            </li>

            <li>
              <a
                href=""
                class="block text-sm font-semibold py-4 px-2 bg-yellow-200"
                >Sign Up</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main
      class="container mx-auto flex flex-col lg:flex-row-reverse lg:justify-center lg:py-24 lg:gap-24"
    >
      <section class="lg:container lg:my-auto">
        <div
          class="container mx-auto flex flex-col items-center p-4 space-y-4 lg:p-0"
        >
          <img src="/images/bliss-logo-square.png" alt="Logo" class="h-44" />
          <h1 class="text-3xl font-bold text-gray-800">
            Join Bliss Socials today!
          </h1>
          <p class="text-gray-800 text-lg">Share your bliss</p>
        </div>
      </section>
      <section class="lg:w-full">
        <h2
          class="text-xl text-center font-semibold text-gray-800 lg:text-left"
        >
          Enter a valid username, email and password
        </h2>
        <form
          action="/"
          class="container mx-auto flex flex-col p-4 space-y-4 lg:px-0"
        >
          <div class="flex flex-col space-y-2">
            <label class="px-2 text-gray-800" for="username">Username</label>
            <input
              class="p-2 rounded-full"
              type="text"
              id="username"
              name="username"
              placeholder="Enter username"
              required
            />
          </div>
          <div class="flex flex-col space-y-2">
            <label class="px-2 text-gray-800" for="email">Email</label>
            <input
              class="p-2 rounded-full"
              type="email"
              id="email"
              name="email"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="flex flex-col space-y-2">
            <label class="px-2 text-gray-800" for="password">Password</label>
            <input
              class="p-2 rounded-full"
              type="password"
              id="password"
              name="password"
              placeholder="Enter password"
              minlength="8"
              required
            />
          </div>

          <button
            class="p-2 bg-pink-600 text-white font-semibold rounded-full border-2 border-pink-800 hover:bg-pink-500 transition duration-300"
            type="submit"
            action="/"
          >
            Sign Up
          </button>
        </form>
      </section>
    </main>

    <footer class="bg-gray-800 text-pink-200 py-4 mt-6">
      <nav>
        <ul class="flex justify-center space-x-4">
          <li>
            <a href="/" class="hover:text-pink-400 transition duration-300"
              >Home</a
            >
          </li>
          <li>
            <a href="#" class="hover:text-pink-400 transition duration-300"
              >About</a
            >
          </li>
          <li>
            <a href="#" class="hover:text-pink-400 transition duration-300"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="container mx-auto flex justify-center p-4">
        <p>Copyright &copy; 2025</p>
      </div>
    </footer>
  </body>
</html>
