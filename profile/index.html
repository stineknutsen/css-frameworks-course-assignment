<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/script.js" defer></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/favicon//site.webmanifest" />
  </head>
  <body class="bg-pink-200 min-h-screen grid grid-rows-[auto_1fr_auto]">
    <header class="shadow-sm shadow-gray-800">
      <nav class="container mx-auto">
        <div class="flex justify-between">
          <a href="/" class="flex items-center py-4 px-2">
            <img src="/images/bliss-logo-rectangle.png" alt="Logo" class="h-10"
          /></a>

          <div class="hidden md:flex items-center space-x-1">
            <a
              href="/feed/index.html"
              class="py-4 px-2 text-gray-800 font-semibold hover:text-pink-600 transition duration-300"
              >Home</a
            >
            <a
              href="/"
              class="py-4 px-2 text-gray-800 font-semibold hover:text-pink-600 transition duration-300"
              >About</a
            >
            <a
              href="/"
              class="py-4 px-2 text-gray-800 font-semibold hover:text-pink-600 transition duration-300"
              >Contact</a
            >
          </div>

          <div class="hidden md:flex items-center space-x-3">
            <a
              href="/"
              class="py-4 px-2 text-pink-600 underline underline-pink-600 font-semibold"
              >Profile</a
            >
            <a
              href="/index.html"
              class="py-2 px-6 font-medium rounded bg-pink-600 border-2 border-pink-800 text-white"
              >Log Out</a
            >
          </div>

          <div class="flex md:hidden items-center">
            <button class="" id="menu-btn">
              <svg
                class="w-6 h-6 text-gray-800 hover:text-pink-600"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="hidden" id="mobile-menu">
          <ul class="">
            <li>
              <a
                href="/feed/index.html"
                class="block text-sm py-4 px-2 hover:bg-yellow-200 transition duration-300"
                >Home</a
              >
            </li>
            <li>
              <a
                href=""
                class="block text-sm py-4 px-2 hover:bg-yellow-200 transition duration-300"
                >About</a
              >
            </li>
            <li>
              <a
                href=""
                class="block text-sm py-4 px-2 hover:bg-yellow-200 transition duration-300"
                >Contact</a
              >
            </li>
            <li>
              <a
                href=""
                class="block text-sm font-semibold py-4 px-2 bg-yellow-200"
                >Profile</a
              >
            </li>
            <li>
              <a
                href="/index.html"
                class="block text-sm py-4 px-2 hover:bg-yellow-200 transition duration-300"
                >Log Out</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container mx-auto flex flex-col">
      <section class="container flex p-6 space-x-3">
        <img
          src="/images/bliss-logo-square.png"
          alt="Profile Picture"
          class="w-20 h-20 rounded-full border-2 border-gray-800"
        />
        <div class="flex flex-col justify-end space-y-1">
          <h1 class="text-3xl font-bold">Username</h1>
          <div class="flex space-x-4">
            <div>
              <p class="text-gray-600">Posts</p>
              <p class="text-gray-600">14</p>
            </div>
            <div>
              <p class="text-gray-600">Following</p>
              <p class="text-gray-600">115</p>
            </div>
            <div>
              <p class="text-gray-600">Followers</p>
              <p class="text-gray-600">985</p>
            </div>
          </div>
        </div>
      </section>
      <section class="container flex px-6">
        <p
          class="border-2 border-gray-800 px-3 py-1 rounded-md bg-yellow-200 text-gray-800 transition duration-300"
        >
          Follow user
        </p>
      </section>
      <section class="px-6 mt-4">
        <!-- Next step: Grid of users posts here-->
      </section>
    </main>

    <footer class="bg-gray-800 text-pink-200 py-4 mt-6">
      <nav>
        <ul class="flex justify-center space-x-4">
          <li>
            <a href="/" class="hover:text-pink-400 transition duration-300"
              >Home</a
            >
          </li>
          <li>
            <a href="#" class="hover:text-pink-400 transition duration-300"
              >About</a
            >
          </li>
          <li>
            <a href="#" class="hover:text-pink-400 transition duration-300"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="container mx-auto flex justify-center p-4">
        <p>Copyright &copy; 2025</p>
      </div>
    </footer>
  </body>
</html>
